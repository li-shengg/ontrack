<!DOCTYPE html>
<html lang="en" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!--========================================================== CSS ==========================================================-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/settingsModal.css" />
    <!--========================================================== Javascript ==========================================================-->
    <script src="javascript/api/getCurrentUrl.js" defer></script>
    <script src="javascript/api/queryCommands.js" defer></script>
    <script src="./javascript/api/settingsQuery.js" defer></script>
    <script src="./javascript/dom/settingsModal.js" defer></script>
  </head>

  <body>
    <div class="settings-modal">
      <div class="settings-modal__sidebar">
        <div class="settings-modal__sidebar-header">
          <h1>Settings</h1>
        </div>
        <div>
          <ul class="px-2">
            <li class="settings-modal__sidebar-item active">
              <a
                class="settings-modal__sidebar-link"
                href="#"
                data-tab="account"
                ><svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                    d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
                Account</a
              >
            </li>
            <li class="settings-modal__sidebar-item">
              <a
                class="settings-modal__sidebar-link"
                href="#"
                data-tab="general"
                > <svg
                width="21px"
                height="21px"
                stroke-width="1"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#000000"
              >
                <path
                  d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M19.6224 10.3954L18.5247 7.7448L20 6L18 4L16.2647 5.48295L13.5578 4.36974L12.9353 2H10.981L10.3491 4.40113L7.70441 5.51596L6 4L4 6L5.45337 7.78885L4.3725 10.4463L2 11V13L4.40111 13.6555L5.51575 16.2997L4 18L6 20L7.79116 18.5403L10.397 19.6123L11 22H13L13.6045 19.6132L16.2551 18.5155C16.6969 18.8313 18 20 18 20L20 18L18.5159 16.2494L19.6139 13.598L21.9999 12.9772L22 11L19.6224 10.3954Z"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
                General</a
              >
            </li>
            <li class="settings-modal__sidebar-item">
              <a class="settings-modal__sidebar-link" href="#" data-tab="theme"
                ><svg
                  class="w-[21px] h-[21px] text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                    d="M12 7h.01m3.486 1.513h.01m-6.978 0h.01M6.99 12H7m9 4h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 3.043 12.89 9.1 9.1 0 0 0 8.2 20.1a8.62 8.62 0 0 0 3.769.9 2.013 2.013 0 0 0 2.03-2v-.857A2.036 2.036 0 0 1 16 16Z"
                  />
                </svg>

                Theme</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!--Main Contant-->
      <div class="d-flex flex-column flex-1">
        <div class="settings-modal__main-header">
          <button class="settings-modal__main-header-close-button">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
        <div class="settings-modal__main-body">
          <!--Account Tab-->
          <div class="settings-modal__main-body-content d-flex flex-column" id="tab-account">
            <div class="tab__body">
              <div class="d-flex flex-column gap-3">
                <div class="user-credential__username">
                  <label class="field-label">Username</label>
                  <input type="text" class="user-credential__username-input" />
                </div>

                <div class="user-credential__email">
                  <label class="field-label">Email</label>
                  <div class="user-credential__email-content">
                    <span class="user-credential__email-display"></span>
                    <button
                      class="user-credential__button"
                      data-tab="change-email"
                    >
                      Change Email
                    </button>
                  </div>
                </div>

                <div class="user-credential__password">
                  <label class="field-label">Password</label>
                  <button
                    class="user-credential__button"
                    data-tab="change-password"
                  >
                    Change Password
                  </button>
                </div>
              </div>
            </div>

            <div class="tab__footer tab-account__footer hidden">
              <button
                class="footer__button--cancle tab-account__footer-button-cancle"
              >
                Cancle
              </button>
              <button
                class="footer__button--save tab-account__footer-button-save"
              >
                Save
              </button>
            </div>
          </div>

          <!--Change password Tab-->
          <div
            class="settings-modal__main-body-content d-flex flex-column hidden"
            id="tab-change-password"
          >
            <form class="tab__body">
              <div class="d-flex flex-column gap-3">
                <div class="change-password__input-group">
                  <label>New Password</label>
                  <input
                    type="password"
                    class="change-password__new-password-input"
                  />
                </div>

                <div class="change-password__input-group">
                  <label>Confirm new password</label>
                  <input
                    type="password"
                    class="change-password__confirm-password-input"
                  />
                </div>

                <div class="change-password__input-group">
                  <label>Old password</label>
                  <input
                    type="password"
                    class="change-password__old-password-input"
                  />
                </div>

                <div class="change-password__warning-card">
                  <span class="change-password__warning-text"></span>
                </div>
              </div>
            </form>
            <div class="tab__footer">
              <button
                class="footer__button--cancle tab-change-password__footer-button-cancle"
              >
                Cancle
              </button>
              <button
                class="footer__button--save tab-change-password__footer-button-save"
                disabled
              >
                Save
              </button>
            </div>
          </div>

          <!--Chaneg Email Tab-->
          <div
            class="settings-modal__main-body-content hidden"
            id="tab-change-email"
          >
            Change Email
          </div>

          <!--General Tab-->
          <div
            class="settings-modal__main-body-content hidden"
            id="tab-general"
          >
            General
          </div>

          <!--Theme Tab-->
          <div class="settings-modal__main-body-content d-flex flex-column hidden" id="tab-theme">
            <div class="tab__body">
              <div class="d-flex gap-2">
                <span>Dark Mode</span>
                <button class="switch" id="darkModeSwitch">
                  <div class="d-flex align-items-center justify-content-start w-100 h-100 px-1 border rounded-extra bg-secondary">
                    <span class="switch-thumb"></span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
